<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/3c28765122.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body class="fondoreg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-xs-12 col-md-6 offset-md-3 col-xl-4 offset-xl-8 login my-md-5 my-lg-0">
                        <form action="/user/signup" method="POST" class="form text-white py-5">
                            <div class="form-group d-flex justify-content-center">
                                <img src="img/logo.png">
                            </div>
                            <h1 class="display-4">Registro</h1>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="form-group">
                                <label for="nacimiento">Fecha de nacimiento</label>
                                <input type="month" class="form-control" id="nacimiento">
                            </div>
                            <div class="form-group">
                                <label for="correoElectronico">Correo electronico</label>
                                <input type="email" class="form-control" id="correoElectronico" placeholder="nombre@dominio.com">
                            </div>
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a</label>
                                <input type="text" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label for="fotoperfil">Foto del perfil</label>
                                <input type="file" class="form-control foto" id="fotoperfil">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block ">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="
	https://cdnjs.cloudflare.com/ajax/libs/graingert-wow/1.2.2/wow.min.js"></script>
    <script src="js/wow.js"></script>
</body>

</html>
