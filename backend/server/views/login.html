<body class="">
    <header>
        <!-- d-flex: nos sirve para convertir un conteneedor en flexbox. -->
        <div class="container-fluid fondo d-flex justify-content-center align-items-center">
            <div class="row login p-5 rounded">
                <div class="col">
                    <form id="form">
                        <div class="form-group">
                            <img src="img/logo.png" class="d-inline-block mb-4">
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-lg">
                                <button class="btn btn-danger"><i class="fas fa-user"></i></button>
                                <input type="text" name="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-lg">
                                <button class="btn btn-danger"><i class="fas fa-key"></i></button>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
                        <div class="d-flex justify-content-center">
                            <p class="text-white">No tienes una cuenta? <a href="registro.html">Registrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
